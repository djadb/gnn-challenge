name: Evaluate Submission

on:
  pull_request:
    paths:
      - 'submissions/**'

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas pyarrow scikit-learn

      - name: Clone private labels repo
        env:
          EVAL_TOKEN: ${{ secrets.EVAL_TOKEN }}
        run: |
          git clone https://${EVAL_TOKEN}@github.com/abdksm/gnn-challenge-private.git private_labels

      - name: Run scoring
        run: |
          python scoring_script.py submissions/random_submission.parquet private_labels/test_labels.parquet score.txt

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update leaderboard
        run: |
          git config user.name "challenge-bot"
          git config user.email "challenge-bot@users.noreply.github.com"
          git switch -C main origin/main
          python update_leaderboard.py score.txt leaderboard.md "${{ github.event.pull_request.user.login }}"
      
      - name: Commit leaderboard update
        env:
          PAT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          git add leaderboard.md
          git commit -m "Update leaderboard"
          git push https://$BOT_TOKEN@github.com/abdksm/gnn-challenge.git main
